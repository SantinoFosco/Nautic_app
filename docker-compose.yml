version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: nautic_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-nauticdb}
      POSTGRES_USER: ${POSTGRES_USER:-nautic}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nautic_pass}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nautic} -d ${POSTGRES_DB:-nauticdb}"]
      interval: 5s
      timeout: 3s
      retries: 30

  backend:
    build:
      context: ./BackEnd
      dockerfile: Dockerfile
    container_name: nautic_backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      WEATHERLOGIC_DEBUG: "1"
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-nautic}:${POSTGRES_PASSWORD:-nautic_pass}@db:5432/${POSTGRES_DB:-nauticdb}
      STORMGLASS_API_KEY: ${STORMGLASS_API_KEY:-changeme}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-changeme}
      SESSION_SECRET: "cambia_esto_en_prod"
      SESSION_COOKIE_NAME: "sid"
      SESSION_MAX_AGE: "86400"
      SESSION_SECURE: "false"      # true en prod con HTTPS
      SESSION_SAMESITE: "lax"
    ports:
      - "8000:8000"
    volumes:
      - ./BackEnd/app:/app/app   # ← código del host para hot-reload
      - ./BackEnd/entrypoint.sh:/entrypoint.sh:ro

  # Desarrollo (hot reload)
  frontend:
    image: node:20-alpine
    container_name: nautic_frontend_dev
    working_dir: /app
    depends_on:
      - backend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
      CHOKIDAR_USEPOLLING: "true"
    command:  sh -c "npm install --no-audit --no-fund && npm run dev -- --host 0.0.0.0"
    volumes:
      - ./FrontEnd:/app
      - /app/node_modules
    ports:
      - "5173:5173"
